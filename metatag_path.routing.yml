  defaults:
    _entity_list: 'metatag_path'
    _title: 'Metatag paths'
  requirements:
    _permission: 'administer metatag_path'

entity.metatag_path.add_form:
  path: '/admin/config/content/metatag_path/add'
  defaults:
    _entity_form: 'metatag_path.add'
    _title: 'Add metatag path'
  requirements:
    _permission: 'administer metatag_path'

entity.metatag_path.edit_form:
